<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="login.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <div
      class="auth-container bg-slate-400 h-[100vh] w-[100vw] flex justify-center items-center flex-col pl-4 pt-4"
    >
      <h2 class="text-slate-800 font-bold text-2xl">Login</h2>
      <form id="loginForm" class="flex flex-col bg-red-30 w-[350px] gap-3">
        <label for="loginUsername">Username:</label>
        <input
          type="text"
          id="loginUsername"
          name="email"
          required
          class="rounded-sm px-1"
        />

        <label for="loginPassword">Password:</label>
        <input
          type="password"
          id="loginPassword"
          name="password"
          required
          class="rounded-sm px-1"
        />

        <button
          type="submit"
          class="bg-slate-700 text-white py-1 w-[50%] mx-auto"
        >
          Login
        </button>
      </form>
      <div class="signup-prompt mt-2">
        <p>
          Don't have an account?
          <a href="./signup.html" class="text-blue-700 font-semibold"
            >Sign up</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
