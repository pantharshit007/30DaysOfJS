<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="signup.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div
      class="auth-container bg-slate-400 h-[100vh] w-[100vw] flex justify-center items-center flex-col pl-4 pt-4"
    >
      <h2 class="text-slate-800 font-bold text-2xl">Sign Up</h2>
      <form class="formSignup flex flex-col bg-red-30 w-[350px] gap-3">
        <label for="signup-username">Username:</label>
        <input
          type="text"
          id="signup-username"
          name="username"
          required
          class="rounded-sm"
        />

        <label for="signup-password">Password:</label>
        <input
          type="password"
          id="signup-password"
          name="password"
          required
          class="rounded-sm"
        />

        <label for="signup-confirmPass">Confirm Password:</label>
        <input
          type="password"
          id="signup-confirmPass"
          name="confirmPass"
          required
          class="rounded-sm"
        />

        <button
          type="submit"
          class="bg-slate-700 text-white py-1 w-[50%] mx-auto"
        >
          Sign Up
        </button>
      </form>
      <div class="login-prompt mt-2">
        <p>
          Already have an account?
          <a href="./login.html" class="text-blue-700 font-semibold">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
