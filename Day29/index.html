<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="Day29.js" defer></script>
    <title>Social Media Dashboard</title>
  </head>
  <body>
    <div class="dashboard-container">
      <h1>Welcome, <span id="username-placeholder">Guest</span>!</h1>
      <div class="buttons-container">
        <button class="logout-button px-2 py-1">Logout</button>
        <button class="delete-account-button px-2 py-1">Delete Account</button>
      </div>
      <div class="absolute text-slate-300 inline flex gap-x-3 items-center">
        <button
          class="rounded-full w-[35px] h-[35px] bg-slate-200"
          onclick="profile()"
        ></button>
        <p>Profile</p>
      </div>

      <div id="posts-container"></div>

      <!-- Post Creation Form (Hidden by default) -->
      <div id="post-form-container" class="post-form-container hiddenn">
        <h2>Create a Post</h2>
        <form id="postForm">
          <textarea
            id="postText"
            placeholder="What's on your mind?"
            rows="4"
            required
          ></textarea>
          <input type="file" id="postImage" accept="image/*" />
          <button type="submit">Post</button>
          <button type="button" id="cancelPost">Cancel</button>
        </form>
      </div>

      <!-- Post Button -->
      <button id="post-button" class="round-button">+</button>
    </div>

    <!-- Comment Form (Hidden by default) -->
    <div id="comment-form-container" class="comment-form-container hiddenn">
      <h2>Add a Comment</h2>
      <form id="commentForm">
        <textarea
          id="commentText"
          placeholder="Write a comment..."
          rows="3"
          required
        ></textarea>
        <button type="submit">Comment</button>
        <button type="button" id="cancelComment">Cancel</button>
      </form>
    </div>
  </body>
</html>
