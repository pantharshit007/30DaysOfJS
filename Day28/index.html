<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="Day28.js" defer></script>
    <title>Day 28</title>
  </head>
  <body>
    <div class="navbar">
      <p>Billi Store</p>
      <button class="cart" onclick="openCart()">Cart</button>
    </div>

    <main>
      <section id="product-list"></section>

      <dialog id="shopping-cart" style="display: none">
        <button class="closeBtn">Close</button>
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <div id="cart-total">Total: Rs.<span id="total-price">0</span></div>
        <button id="checkout-btn" onclick="Checkout()">Checkout</button>
      </dialog>
    </main>

    <dialog id="checkout-form" style="display: none">
      <div>
        <h2>Checkout</h2>
        <button class="closeCheckout">Close</button>
      </div>
      <form id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="address">Address:</label>
        <input type="text" id="address" required />
        <label for="payment">Payment Details:</label>
        <input type="text" id="payment" required />
        <button type="submit">Submit Order</button>
      </form>
    </dialog>
  </body>
</html>
